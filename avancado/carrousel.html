<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div id="carouselExample" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="https://cdn.pixabay.com/photo/2023/12/17/20/31/car-8454879_1280.jpg" class="d-block w-100">
                    <div class="carousel-caption">
                        <h2>foto de um carro</h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://cdn.pixabay.com/photo/2023/11/23/20/40/ocean-8408693_1280.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://cdn.pixabay.com/photo/2022/09/05/13/51/amethyst-7434256_1280.jpg" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" class="active" data-bs-target="#carouselExample" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>

</html>
